<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login</title>

	<div th:insert="@{/layouts/bootstrap_imports.html}" th:remove="tag"></div>
	<div th:insert="@{/layouts/icons_imports.html}" th:remove="tag"></div>

</head>

<body>
	<div class="bg-success d-flex py-3 align-middle">
		<span class="text-light ml-4 h3">SIGSAAQyF</span>
		<a class="text-light ml-auto mr-4 align-middle" th:href="@{/usuario/registro}">Registrarse</a>
	</div>
	
	<nav class="navbar navbar-dark bg-dark">
  		
	</nav>
	<div class="container align-middle">
		<div class="card text-center mt-5">
			<div class="card-header text-center ">
				<h3 class="text-secondary">Facultad de Química y Farmacia:</h3>
				<h5 class="text-secondary">Sistema para la realizacion de solicitudes</h5> 
			</div>
			<div class="card-body">
				<div class="col-sm-10 col-md-8 col-lg-6">
					<div class="row">
					<span class="text-secondary h3 mb-0">Iniciar Sesión</span>
					<small class="form-text text-danger ml-3 mt-auto" th:if="${error}!=null" th:text="${error}"></small>
					</div>
					<form th:action="@{/login}" th:method="post">
						<table class="table">
							<tbody>
								<tr>
									<td>Username</td>
									<td><input type="text" class="form-control form-control-sm" name="username" required/></td>
								</tr>
								
								<tr>
									<td>Contraseña</td>
									<td><input type="password" class="form-control form-control-sm" name="password"  required/></td>
								</tr>
								
								<tr>
									<td colspan="2">
										<button type="submit"
											class="btn btn-outline-success btn-block"
											onclick="document.getElementById('form2').formSubmit()">Login</button>
									</td>
								</tr>
								
							</tbody>
						</table>
					</form>
				</div>

			</div><!-- END CARD BODY -->
			
		</div>
	</div>
</body>
</html>
