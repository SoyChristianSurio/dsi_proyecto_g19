</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-success">

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
					</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Features</a>
					</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Pricing</a>
					</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> Dropdown link </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="#">Action</a> <a
							class="dropdown-item" href="#">Another action</a> <a
							class="dropdown-item" href="#">Something else here</a>
					</div>
				</li>
			</ul>			
		</div>
	</nav>
	<nav class="navbar navbar-dark bg-dark">
  		<ul class="navbar-nav ml-auto">
			<li class="nav-item ">
				<form name="form1" class="form-inline align-middle" th:action="@{/home}" method="post">
					<div class="form-row form-group">
						<div class="input-group input-group-sm mb-2">
  							<input type="text" class="form-control" placeholder="Username" name="username">
  							<div class="input-group-append">
    							<span class="input-group-text">@ues.edu.sv</span>
  							</div>
						</div>
						<div class="col mb-2">
							<input type="password" class="form-control form-control-sm" placeholder="Contraseña" name="password">
						</div>
						<div class="col mb-2">
							<button type="submit" class="btn btn-success btn-sm" onclick="document.getElementById('form1').formSubmit()">Login</button>
						</div>
					</div>
				</form>
			</li>		
		</ul>
	</nav>


	<div class="container" >
	<div class="col-sm-10 col-md-8 col-lg-6 mt-4">
		
		<h3 class="text-secondary row">Regístrate</h3>
		<h6 class="row">Campos oblgatorios *</h6>
		
		<div th:if="${registrado}" class="alert alert-success" role="alert">¡Registrado con éxito! - inicia sesión (login)</div>
		
		<form th:action="@{/usuario/registro}" th:object="${usuario}" th:method="post">
				
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Primer Nombre*</label>
					<div class="">
						<input type="text" th:field="*{pNombre}" class="form-control form-control-sm"/>
						<div class="alert-danger" th:if="${#fields.hasErrors('pNombre')}" th:errors="*{pNombre}"></div>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Segundo Nombre</label>
					<div class="">
						<input type="text" th:field="*{sNombre}" class="form-control form-control-sm"/>
						<div class="alert-danger" th:if="${#fields.hasErrors('sNombre')}" th:errors="*{sNombre}"></div>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Primer Apellido*</label>
					<div>
						<input type="text" th:field="*{pApellido}" class="form-control form-control-sm"/>
						<div class="alert-danger" th:if="${#fields.hasErrors('pApellido')}" th:errors="*{pApellido}"></div>
					</div>	
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Segundo Apellido*</label>
					<div>
						<input type="text" th:field="*{sApellido}" class="form-control form-control-sm"/>
						<div class="alert-danger" th:if="${#fields.hasErrors('sApellido')}" th:errors="*{sApellido}"></div>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Carnet*</label>
					<div>
						<input type="text" th:field="*{carnet}" class="form-control form-control-sm"/>
						<div class="alert-danger" th:if="${#fields.hasErrors('carnet')}" th:errors="*{carnet}"></div>
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Contraseña*</label>
					<div>
						<input type="password" th:field="*{password}" class="form-control form-control-sm"/>
						<div class="alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
					</div>	
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Repetir Contraseña*</label>
					<div>
						<input type="password" name="passwordR" class="form-control form-control-sm"/>
					</div>
					
				</div>
					
				<button type="submit" class="btn btn-outline-success btn-block" onclick="document.getElementById('form2').formSubmit()">Registrar</button>
<!-- 						<input type="submit" class="btn btn-outline-success btn-block" value="Registrar"/> -->
					
				
			</tbody>
		</table>
		</form>
		
	</div>
	
	
	
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

		crossorigin="anonymous"></script>
</body>
</html>
