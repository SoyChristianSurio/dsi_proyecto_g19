<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Crear Ciclo</title>

	<div th:insert="@{/layouts/bootstrap_imports.html}" th:remove="tag"></div>
	<div th:insert="@{/layouts/icons_imports.html}" th:remove="tag"></div>
 	<div th:insert="@{/layouts/data_tables_imports.html}" th:remove="tag"></div>
        
</head>
<body>

	<div th:insert="@{/layouts/navbar_admin.html}" th:remove="tag"></div>
	
	<div class="container py-2">
		<div class="card bg-light mb-3 col-sm-10 px-0 mx-auto">
			<div class="card-header">
				<h3 class="card-title text-success" th:text="${titulo}">Crear Ciclo</h3>
				<div th:insert="@{/layouts/alertas.html}" th:remove="tag"></div>
			</div>
			
			<!-- ############################### BOTON VOLVER ######################### -->
			<div class="mt-2 ml-2">
				
			</div>
			
			<div class="card-body">
				
				
				<form id="cicloForm" th:object="${ciclo}" th:method="post" th:action="${editar}?@{/ciclo/editar}:@{/ciclo/crear}">
					<input type="hidden" th:field="*{id}">
					<small class="form-text text-danger" th:if="${errorCicloYaExiste}!=null" th:text="${errorCicloYaExiste}"></small>
					<table class="table">
						<tbody>
							
							<tr>
								<td>Año*</td>
								<td>
									<input 
										type="number" th:field="*{anio}"
										class="form-control form-control-sm"/> 
									<small
										class="form-text text-danger"
										th:if="${#fields.hasErrors('anio')}" 
										th:errors="*{anio}">
									</small>
								</td>
							</tr>
							<tr>
								<td>Semestre</td>
								<td>
									<select th:field="*{semestre}">
										<option value="">--seleccionar semestre--</option>
										<option th:value="1">1</option>
										<option th:value="2">2</option>
									</select>
									<small 
										class="form-text text-danger"
										th:if="${#fields.hasErrors('semestre')}" th:errors="*{semestre}">
									</small>
								</td>
							</tr>
							<tr>
								<td>Activar</td>
								<td>
									<input type="checkbox" th:field="*{activo}"> 
									<small class="text-secondary"> al marcar, se desactivará el ciclo que esté activo</small>
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<a class="btn btn-dark" th:href="@{/ciclo/activo}">Cancelar</a>
									<button type="submit" th:text="${editar}==null?'Registrar':'Guardar'"
										class="btn btn-outline-success"
										onclick="document.getElementById('cicloForm').formSubmit()">Reg</button>
							</tr>
						</tbody>
					</table>
				</form>
				
			</div>
		</div>		
	</div>
	
	<input type="hidden" th:name="ciclillo" value="2">
</body>
</html>
