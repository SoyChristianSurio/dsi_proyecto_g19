<input type="hidden" id="departamentoIdHidden" name="departamentoIdHiddenInput"/>
<!-- #################### Modal Eliminar ##################################-->
<div class="modal fade" id="eliminarModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <div class="modal-header"><!---------------header---------------------->
        <h5 class="modal-title" id="eliminarModalTitle">Confirmar Eliminar Deparamento</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="cerrar">
          <span aria-hidden="true">×</span> 
        </button>
      </div>

      <div class="modal-body"><!------------------body----------------------->
        ¿Está seguro que desea eliminar a este departamento?
        
      </div>
      
      <div class="modal-footer"><!----------------footer--------------------->
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" th:onclick="deleteDepartamento()" id="btnEliminar">Eliminar</button>
      </div>
      
    </div>
  </div>
</div>
